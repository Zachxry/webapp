{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1> This is the about page</h1>
            <p>
                {{if ne (index .StringMap "remote_ip")  ""}}
                    Your remote IP address is {{index .StringMap "remote_ip"}}
                {{else}}
                    Cannot confirm IP address yet. Visit the <a href="/">Home page</a> so IP can be set.

                {{end}}
            </p>

        </div>
    </div>
</div>
{{end}}
